[functions]
directory = "netlify/functions"

[[redirects]]
from = "/"
to = "/.netlify/functions/gymIcal"
status = 200

[[redirects]]
from = "/gymIcal"
to = "/.netlify/functions/gymIcal"
status = 200

[[redirects]]
from = "/gym-ical"
to = "/.netlify/functions/gymIcal"
status = 200

[[redirects]]
from = "/gym-json"
to = "/.netlify/functions/gymJson"
status = 200

[[plugins]]
package = "@netlify/plugin-functions-install-core"
